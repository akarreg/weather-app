<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>weather app</title>
    
     <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    
   <div class="weather-app">
    <form   id="search-form">
      <input type=" text" id="search-city" placeholder="             Enter City..." requiered />

      <input type="submit" id="search-button" placeholder="search"/>
      </form>
<main>
    <div class="weather-data">
        <div>
      <h1 
      id="city-name">   
      </h1>

   <p class ="weather-app-data">
    <span id="dayDate"> .</span>
     <span   id="description" > </span>
<br/ id="number">
   Humidity:<strong id="humidity" ></strong>, Wind: <strong id="wind" >  </strong>
    </p>
        </div>
        
    <div class="emoji-temp">
    <div  id="icon">
    <img src ="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png" class="emoji"/></div> 
    <div  class="temp" id ="temp">12</div>
    <div class="degree">˚C</div>
    </div>
    
      
</main>
<div class="forecast-weather">


  <div class="forecast-date">
    thurs
  </div>
  <div class=" colum">
    
    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="" width="35px"/>
</div>
   
<div class="forecast-temp">
  <span class=" high-temp">18˚  </span>   <span class="low-temp" >  14˚</span> 
</div>
</div>
